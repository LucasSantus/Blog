{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="fixed-action-btn top">
            <a href="{% url 'post_new' %}" class="btn-floating btn-large">
                <i class="large material-icons">add</i>
            </a>
        </div>
    {% endif %}

    <div class="container">
        {% for post in list_posts %}
                <div class="format">
                    <h3>
                        <a href="{% url 'post_detail' pk=post.pk %}" class="truncate title">
                            {{ post.title }}
                        </a>
                    </h3>
                    <article>
                        <p>
                            {{ post.text }}
                            <div class="data_publicacao">
                                {{ post.published_date }}
                            </div>
                        </p>
                    </article>
                </div>
                <div class="divider"></div>
        {% endfor %}
    </div>
{% endblock %}
