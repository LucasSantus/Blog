{% load static %}

<html>
    <head>
        <!-- Import Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import Font Awesome-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Import CSS Materialize-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>

        <!-- Import CSS Personalizado -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}">
        
        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

        <!-- Import JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
        <!-- Import Java Script Personalizado -->
        <script type="text/javascript" src="{% static 'js/index.js' %}" defer></script>
        
        <!-- Import Java Script Materialize -->
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}" defer></script>

        <script type="text/javascript" script-name="alex-brush" src="http://use.edgefonts.net/alex-brush.js" defer></script>
        <script type="text/javascript" script-name="carter-one" src="http://use.edgefonts.net/carter-one.js" defer></script>

        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    
    <body>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer class="page-footer transparent">
            <div class="row" style="width: 80%;">
                <div class="col s12 center grey-text text-darken-4">
                    <span>&copy; 2020 - {{date.year}} Copyright Dev Content's, All rights reserved.</span>
                </div>
            </div>
        </footer>
    </body>
</html>
