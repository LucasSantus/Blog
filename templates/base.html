{% load static %}

<html>
    <head>
        <!-- Import Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import Font Awesome-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Import CSS Materialize-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection"/>
        
        <!-- Import Java Script Materialize -->
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}" defer></script>

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

        <!-- Import CSS Personalizado -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}">

        <!-- Import Java Script Personalizado -->
        <script type="text/javascript" src="{% static 'js/index.js' %}" defer></script>

        <!-- Import JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header>
            <div class="navbar-fixed">
                <nav>
                    <div class="nav-wrapper">
                        <a href="{% url 'index' %}" class="brand-logo"><i class="material-icons">dashboard</i><span class='truncate'>Blog</span></a>
                        
                        <ul class="right hide-on-med-and-down">
                            <a class="dropdown-trigger" data-target='dropdown1'><i class="material-icons">settings</i></a>
                            <ul id='dropdown1' class='dropdown-content'>
                                <li><a href="#">Sair</a></li>
                            </ul>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer class="page-footer">
            <div class="row" style="width: 90%;">
                <div class="col s12 center">
                    <span>&copy; 2020-2021 Copyright Blog, All rights reserved.</span>
                </div>
            </div>
        </footer>
    </body>
</html>
